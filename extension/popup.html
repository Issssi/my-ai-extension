<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            width: 260px;
            font-family: Arial;
            padding: 10px;
            background: #111;
            color: white;
        }

        #ai-input {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: none;
        }

        #ask-btn {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: #4a9eff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        #output {
            margin-top: 10px;
            font-size: 14px;
            padding: 8px;
            background: #222;
            border-radius: 6px;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <h2>My AI</h2>

    <input id="ai-input" placeholder="Ask something..." />

    <button id="ask-btn">Ask AI</button>

    <div id="output"></div>

    <script src="popup.js"></script>
</body>
</html>
